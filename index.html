    const dadosFiltrados = dados.filter(item =>
      item.A && item.B && item.C &&
      item.B.toUpperCase() !== 'Nº' &&
      item.C.toUpperCase() !== 'ITEM'
    );

    const tabela = document.querySelector("#tabela tbody");
    const busca = document.getElementById("busca");

    function exibirTabela(filtro = "") {
      const filtroMinusculo = filtro.toLowerCase();
      tabela.innerHTML = "";
      dadosFiltrados.forEach(item => {
        if (
          item.B.toLowerCase().includes(filtroMinusculo) ||
          item.A.toLowerCase().includes(filtroMinusculo)
        ) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.A}</td>
            <td>${item.B}</td>
            <td>${item.C}</td>
            <td>${item.D}</td>
            <td>${item.E}</td>
          `;
          tabela.appendChild(row);
        }
      });
    }

    busca.addEventListener("input", () => {
      exibirTabela(busca.value);
    });

    exibirTabela();
